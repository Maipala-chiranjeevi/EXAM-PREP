<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="'Exam Details - ' + ${exam.exam}">Exam Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
</head>
<body class="bg-light text-dark">
<div class="container py-5">
  <h1 class="mb-4" th:text="${exam.exam.toUpperCase()} + ' Exam Details'"></h1>

  <div class="mb-3">
    <p><strong>Registration Starts:</strong> <span th:text="${exam.registrationStart}"></span></p>
    <p><strong>Last Date to Register:</strong> <span th:text="${exam.lastDate}"></span></p>
    <p><strong>Exam Dates:</strong> <span th:text="${exam.examDates}"></span></p>
  </div>

  <!-- Syllabus -->
  <div class="mb-3">
    <button class="btn btn-outline-dark w-100 text-start" type="button" data-bs-toggle="collapse" data-bs-target="#syllabusCollapse">
      📘 Syllabus
    </button>
    <div class="collapse mt-2" id="syllabusCollapse">
      <ul class="list-group">
        <li class="list-group-item" th:each="item : ${exam.syllabus}" th:text="${item}"></li>
      </ul>
    </div>
  </div>

  <!-- PDFs -->
  <div class="mb-3">
    <button class="btn btn-outline-dark w-100 text-start" type="button" data-bs-toggle="collapse" data-bs-target="#pdfCollapse">
      📄 Previous Year PDFs
    </button>
    <div class="collapse mt-2" id="pdfCollapse">
      <ul class="list-group">
        <li class="list-group-item" th:each="pdf : ${exam.pdfLinks}">
          <a th:href="@{${pdf}}" target="_blank" th:text="${pdf}"></a>
        </li>
      </ul>
    </div>
  </div>

  <!-- Videos -->
  <div class="mb-3">
    <button class="btn btn-outline-dark w-100 text-start" type="button" data-bs-toggle="collapse" data-bs-target="#videoCollapse">
      🎥 Concept Videos
    </button>
    <div class="collapse mt-2" id="videoCollapse">
      <ul class="list-group">
        <li class="list-group-item" th:each="vid, iterStat : ${exam.videoLinks}">
          <span class="fw-bold" th:text="${exam.videoConcepts[iterStat.index]} + ': '"></span>
          <a th:href="${vid}" target="_blank" th:text="${vid}"></a>
        </li>
      </ul>
    </div>
  </div>

  <!-- Quiz -->
  <div class="mb-4">
    <button class="btn btn-outline-dark w-100 text-start" type="button" data-bs-toggle="collapse" data-bs-target="#quizCollapse">
      📝 Mock Quiz
    </button>
    <div class="collapse mt-2" id="quizCollapse">
      <a class="btn btn-primary mt-2" th:href="${exam.quizLink}">Take Quiz</a>
    </div>
  </div>

  <a href="/dashboard" class="btn btn-secondary mt-4">← Back to Dashboard</a>
</div>
</body>
</html>
